<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
</head>
<body>
    <h1>Welcome, {{ user.name }}</h1>
    <form action="/profile" method="post" enctype="multipart/form-data">
        <label>Name: <input type="text" name="name" value="{{ user.name }}" required></label><br>
        <label>Age: <input type="number" name="age" value="{{ user.age }}" required></label><br>
        <label>Gender:
            <select name="gender" required>
                <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Male</option>
                <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Female</option>
            </select>
        </label><br>
        <label>Looking for:
            <select name="looking_for" required>
                <option value="male" {% if user.looking_for == 'male' %}selected{% endif %}>Male</option>
                <option value="female" {% if user.looking_for == 'female' %}selected{% endif %}>Female</option>
            </select>
        </label><br>
        <label>About: <textarea name="about">{{ user.about }}</textarea></label><br>
        <label>Photo: <input type="file" name="photo"></label><br>
        <label>Hide Profile: <input type="checkbox" name="hidden" {% if user.hidden %}checked{% endif %}></label><br>
        <button type="submit">Update Profile</button>
    </form>
    <form action="/delete_account" method="post">
        <button type="submit" style="color: red;">Delete Account</button>
    </form>
    <a href="/logout">Logout</a>
</body>
</html>
