<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>Регистрация</title>
</head>
<body>
    <header>
        LoveStory
    </header>
    <h1>Регистрация</h1>
    <div>
        <form action="{{ url_for('rgz.register') }}" method="post">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="Имя пользователя" required><br>
            
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="Пароль" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="name">Имя:</label>
            <input type="text" id="name" name="Имя" required><br>
            
            <label for="age">Возраст:</label>
            <input type="number" id="age" name="Возраст" required><br>
            
            <label for="gender">Пол:</label>
            <select id="gender" name="Пол" required>
                <option value="Мужчина">Мужчина</option>
                <option value="Женщина">Женщина</option>
            </select><br>
            
            <label for="looking_for">Я ищу:</label>
            <select id="looking_for" name="Я ищу" required>
                <option value="Парня">Парня</option>
                <option value="Девушку">Девушку</option>
            </select><br>

            <label for="about">О себе:</label>
            <textarea id="about" name="Обо мне" rows="4" cols="50" placeholder="Расскажите немного о себе..."></textarea><br>
            
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
    <p><a href="{{ url_for('rgz.main') }}">На главную</a></p>
    <footer>
        &copy; Захаров Илья
    </footer>
</body>
</html>
