<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Profiles</title>
</head>
<body>
    <h1>Search Profiles</h1>
    <form action="/search" method="get">
        <label>Name: <input type="text" name="name" value="{{ name_query }}"></label><br>
        <label>Age: <input type="number" name="age" value="{{ age_query }}"></label><br>
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for user in users.items %}
        <li>
            <h3>{{ user.name }} ({{ user.age }})</h3>
            <p>{{ user.about }}</p>
        </li>
        {% endfor %}
    </ul>
    {% if users.has_prev %}
        <a href="?name={{ name_query }}&age={{ age_query }}&page={{ users.prev_num }}">Previous</a>
    {% endif %}
    {% if users.has_next %}
        <a href="?name={{ name_query }}&age={{ age_query }}&page={{ users.next_num }}">Next</a>
    {% endif %}
    <a href="/profile">Back to Profile</a>
</body>
</html>
